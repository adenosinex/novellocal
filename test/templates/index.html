    </div>

    <script>
        const { createApp } = Vue
        createApp({
            data() {
                return {
                    query: '',
                    results: [],
                    timeCost: 0,
                    loading: false,
                    hasSearched: false
                }
            },
            methods: {
                async doSearch() {
                    if (!this.query.trim() || this.loading) return;
                    this.loading = true;
                    try {
                        const res = await fetch('/api/search', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({ query: this.query, top_k: 10 })
                        });
                        const data = await res.json();
                        if (data.status === 'success') {
                            this.results = data.data;
                            this.timeCost = data.time;
                        }
                    } catch (e) {
                        console.error('Search failed', e);
                    } finally {
                        this.loading = false;
                        this.hasSearched = true;
                    }
                }
            }
        }).mount('#app')
    </script>
